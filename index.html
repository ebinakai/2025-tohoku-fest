<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="warabi.css">
    <script src="warabi.js"></script>
    <title>わらび餅キング</title>
    <meta name="author" content="EbinaKai&MutoMitsuki">
</head>

<body>
    <div class="main">
        <div class="main_back"></div>
        <div class="main_text">
            <img class="circleImg" src="img/warabiKing.jpg">
            <p>わらび餅キングです！</p>
            <p>わらび餅とわらび餅ドリンクを販売しています！</p>

            <details open class="dtlItem">
                <summary class="midashi">出店期間</summary>
                <p>・10月23日 10:00~19:00</p>
                <p>・10月24日 9:00~19:00</p>
                <p>・10月25日 9:00~16:00</p>
            </details>

            <details open class="dtlItem">
                <summary class="midashi">出店場所</summary>
                <p>広場エリア(06)で出店しています！</p>
                <img class="circleImg" src="img/map.png">
            </details>

            <details open class="dtlItem">
                <summary class="midashi">メニュー</summary>
                <p>わらび餅：350円</p>
                <img class="circleImg" src="img/warabi_1.jpg">
                <p>わらび餅ドリンク：550円</p>
                <img class="circleImg" src="img/warabi_2.jpg">
                <p>会場で配布している割引券掲示で2品まで50円引きになります！！</p>
                <p>※画像はイメージです。実際の商品とは容器等が若干異なります。</p>

                <!--<a href="https://www.warabi-king.net">モバイルオーダーはこちらから！</a>-->
                
            </details>

        </div>
    </div>
</body>

</html>
